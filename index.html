    <style>

    <title>ख़िंलेर्मोर्ना - xinlermorna transliteration</title>

  <body>
    <h1>ख़िंलेर्मोर्ना - xinlermorna transliteration</h1>
    <div class="operator">
      <span id="left">Latin</span>
      <button id="swap" title="Click to swap" onclick="swap()">⇄</button>
      <span id="right">ख़िंलेर्मोर्ना</span>
    </div>
    <br/>
    <textarea id="txt_input" placeholder="mi prami do i doi le dirba be mi" spellcheck="false" autofocus></textarea>
    <div id="txt_output" dir="rtl"></div>
    <div class="note">
      <p>xinlermorna Spec:
        <a href="https://vitovan.com/xinlermorna.html">Webpage</a>
        /
        <a href="https://vitovan.com/xinlermorna/xinlermorna-V0.5.pdf">PDF</a>
      </p>
      <p style="line-height: 2.4em">
        Beyond the spec, this tool also transliterate:
        <b>.i</b> as <b>॰</b>,
        <b>ni'o</b> as <b>॥</b>,
        <b>.</b> as <b>·</b>.
      </p>
      <p>
        Source Code:
        <a href="https://github.com/VitoVan/xinlermorna-transliteration/">GitHub</a>
      </p>
    </div>
    <script>
     // consonant clusters
     const cc_l = [];
     const cc_x = [];

     // consonants
     const c_l = ['p', 'b', 't', 'd', 'k', 'g', 'f', 'v', 'c', 'j', 's', 'z', 'x', '\'', 'r', 'l', 'm', 'n', 'q', 'w'];
     const c_x = ['پ', 'ب', 'ت', 'ض', 'ك', 'گ', 'ف', 'و', 'ش', 'ژ', 'س', 'ز', 'خ', 'ه', 'ر', 'ل', 'م', 'ن', 'ق', 'عٌ'];

     const c_joint = '';
     const c_n_dot = 'ن';
     const o_upper = '؛';

     // diphthongs
     const d_l = ['ai', 'ei', 'oi', 'au', 'ia', 'ie', 'ii', 'io', 'iu', 'ua', 'ue', 'ui', 'uo', 'uu', 'iy', 'uy'];
     // const d_x = ['اًعٍ', 'اِعٍ', 'اُعٍ', 'اًعٌ', 'اٍعً', 'اٍعِ', 'اٍعٍ', 'اٍعُ', 'اٍعٌ', 'اٌعً', 'اٌعِ', 'اٌعٍ', 'اٌعُ', 'اٌعٌ', 'اٍعَ', 'اٌعَ'];
     const d_x = ['عًعٍ', 'عِعٍ', 'عُعٍ', 'عًعٌ', 'عٍعً', 'عٍعِ', 'عٍعٍ', 'عٍعُ', 'عٍعٌ', 'عٌعً', 'عٌعِ', 'عٌعٍ', 'عٌعُ', 'عٌعٌ', 'عٍعَ', 'عٌعَ'];
     // const d_x_d = ['اًٍ', 'اٍِ', 'اٍُ', 'اًٌ', 'اًٍ', 'اٍِ', 'اٍٍ', 'اٍُ', 'اٌٍ', 'اًٌ', 'اٌِ', 'اٌٍ', 'اٌُ', 'اٌٌ', 'اٍَ', 'اٌَ'];
     // const d_x_d = ['عًٍ', 'عٍِ', 'عٍُ', 'عًٌ', 'عًٍ', 'عٍِ', 'عٍٍ', 'عٍُ', 'عٌٍ', 'عًٌ', 'عٌِ', 'عٌٍ', 'عٌُ', 'عٌٌ', 'عٍَ', 'عٌَ'];
     const d_x_d = ['عًعٍ', 'عِعٍ', 'عُعٍ', 'عًعٌ', 'عٍعً', 'عٍعِ', 'عٍعٍ', 'عٍعُ', 'عٍعٌ', 'عٌعً', 'عٌعِ', 'عٌعٍ', 'عٌعُ', 'عٌعٌ', 'عٍعَ', 'عٌعَ'];

     // vowels
     const v_l = ['a', 'e', 'i', 'o', 'u', 'y'];
     // const v_x = ['اً', 'اِ', 'اٍ', 'اُ', 'اٌ', 'اَ'];
     const v_x = ['عً', 'عِ', 'عٍ', 'عُ', 'عٌ', 'عَ'];
     const v_x_d = ['ً', 'ِ', 'ٍ', 'ُ', 'ٌ', 'َ'];
     // const v_x_d = ['', '', '', '', '', ''];

     const v_joint = 'ع';
     // const v_x_d = ['عً', 'عِ', 'عٍ', 'عُ', 'عٌ', 'عَ'];
     // const v_x_d = ['اً', 'اِ', 'اٍ', 'اُ', 'اٌ', 'اَ'];

     window.direction = 'l2x';
     const txt_input = document.getElementById('txt_input');
     const txt_output = document.getElementById('txt_output');

     let cc_p, c_p, d_p, d_d_p, v_p, v_d_p;

     const swap = (current_mode) => {
       cc_p = {}, c_p = {}, d_p = {}, d_d_p = {}, v_p = {}, v_d_p = {};
       const btn = document.getElementById('swap');
       const left = document.getElementById('left');
       const right = document.getElementById('right');
       if (current_mode) window.direction = current_mode;
       if (window.direction === 'l2x') {
         window.direction = 'x2l';
         btn.className = 'x2l';
         left.innerHTML = 'ख़िंलेर्मोर्ना';
         right.innerHTML = 'Latin';
         txt_input.placeholder = 'मि प्रामि दो ॰ दोि ले दिर्बा बे मि';
         for (let l = cc_l.length, i = 0; i < l; i++) { cc_p[cc_x[i]] = cc_l[i] }
         for (let l = c_l.length, i = 0; i < l; i++) { c_p[c_x[i]] = c_l[i] }
         for (let l = d_l.length, i = 0; i < l; i++) {
           d_p[d_x[i]] = d_l[i];
           d_d_p[d_x_d[i]] = d_l[i]
         }
         for (let l = v_l.length, i = 0; i < l; i++) {
           v_p[v_x[i]] = v_l[i];
           v_d_p[v_x_d[i]] = v_l[i];
         }
       } else {
         window.direction = 'l2x';
         btn.className = '';
         left.innerHTML = 'Latin';
         right.innerHTML = 'ख़िंलेर्मोर्ना';
         txt_input.placeholder = 'mi prami do i doi le dirba be mi';
         for (let l = cc_l.length, i = 0; i < l; i++) { cc_p[cc_l[i]] = cc_x[i] }
         for (let l = c_l.length, i = 0; i < l; i++) { c_p[c_l[i]] = c_x[i] }
         for (let l = d_l.length, i = 0; i < l; i++) {
           d_p[d_l[i]] = d_x[i];
           d_d_p[d_l[i]] = d_x_d[i];
         }
         for (let l = v_l.length, i = 0; i < l; i++) {
           v_p[v_l[i]] = v_x[i];
           v_d_p[v_l[i]] = v_x_d[i];
         }
       }
       txt_input.focus();
     };

     const fn_x2l = () => {
       const raw = txt_input.value
                            .replace(/॰/g,'.i')
                            .replace(/॥/g,'ni\'o')
                            .replace(/·/g, '.')
                            .replace(/्/g, '');
       let result = '';
       for (let l = raw.length, i = 0; i < l; i ++) {
         const pre = i > 0 ? raw.charAt(i - 1) : '';
         const cur = raw.charAt(i);
         const nxt = (i + 1) < l ? raw.charAt(i + 1) : '';
         // consonant clusters
         const cc_r = cc_p[cur];
         if (cc_r) {
           result += cc_r;
           continue;
         }
         // consonants
         const c_r = c_p[cur];
         if (c_r) {
           result += c_r;
           continue;
         }
         const c_r_2 = c_p[cur + nxt];
         if (c_r_2) {
           result += c_r_2;
           i ++;
           continue;
         }
         // diphthongs
         const d_r = d_p[cur] || d_d_p[cur];
         if (d_r) {
           result += d_r;
           continue;
         }
         const d_r_2 =  d_p[cur + nxt] || d_d_p[cur + nxt];
         if (d_r_2) {
           result += d_r_2;
           i ++;
           continue;
         }
         // vowels
         const v_r = v_p[cur] || v_d_p[cur];
         if (v_r) {
           result += v_r;
           continue;
         }
         if (cur === c_n_dot) {
           result += 'n';
           continue;
         }
         if (cur === o_upper) {
           result[i - 1] = result[i - 1].toUpperCase();
           continue;
         }
         // newline
         if (cur == '\t' || cur == '\n' || cur == '\r') {
           result += '<br/>';
         }
         // others
         result += cur;
       }
       txt_output.innerHTML = result;
     };

     const fn_l2x = () => {
       const raw = txt_input.value
                            .replace(/h/g,'\'')
                            // .replace(/[\.| ]+i /g,' ا ')
                            // .replace(/ni'o/g,'؛؛')
                            .replace(/\./g, '·');
       let result = '';
       for (let l = raw.length, i = 0; i < l; i ++) {
         const ppre = i > 1 ? raw.charAt(i - 2) : '';
         const pre = i > 0 ? raw.charAt(i - 1) : '';
         const cur = raw.charAt(i);
         const nxt = (i + 1) < l ? raw.charAt(i + 1) : '';
         // consonant clusters
         const cc_r = cc_p[cur + nxt];
         if (cc_r) {
           result += cc_r;
           i ++;
           continue;
         }
         // consonants
         const c_r = c_p[cur];
         if (c_r) {
           if (cur === 'n' && !v_p[nxt] && v_p[pre]) {
             result += c_n_dot;
           } else {
             result += c_r;
             if (c_p[nxt]) {
               result += c_joint;
             }
           }
           continue;
         }
         // diphthongs
         const d_r = d_p[cur + nxt];
         if (d_r) {
           if (c_p[pre]) {
             result += d_d_p[cur + nxt];
           } else {
             result += d_r;
           }
           i ++;
           continue;
         }
         // vowels
         const v_r = v_p[cur];
         if (v_r) {
           if (c_p[pre]) {
             // if (c_p[nxt]) {
             // result += v_joint;
             // }
             if (
               (pre === '\'' || nxt === '\'') ||
               ((ppre === ' ' || ppre === '') && (nxt === ' ' || nxt === ''))
             ) {
               result += v_d_p[cur];
             }
           } else {
             result += v_r;
           }
           continue;
         }
         // Upper Case
         if (/[A-Z]/.test(cur)) {
           const cur_lower = cur.toLowerCase();
           const cur_lower_c_r = c_p[cur_lower];
           if (cur_lower_c_r) {
             result += (cur_lower_c_r + o_upper);
             continue;
           }
           const cur_lower_v_r = v_d[cur_lower];
           if (cur_lower_v_r) {
             result += (cur_lower_v_r + o_upper);
             continue;
           }
         }
         // newline
         if (cur == '\t' || cur == '\n' || cur == '\r') {
           result += '<br/>';
         }
         // others
         result += cur;
       }
       txt_output.innerHTML = result;
     };

     const t = () => {
       if (window.direction === 'l2x') fn_l2x();
       if (window.direction === 'x2l') fn_x2l();
     }

     txt_input.onkeyup = () => t();
     txt_input.onpaste = () => t();
     swap('x2l');
    </script>
